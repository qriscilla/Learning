Tip: Try to write DRY (Don't Repeat Yourself) code

WHILE loops repeat code while a condition is true.

        Pattern:
                <script>
                        while(someCondition){
                          code block;
                        }
                </script>

        Examples:
                <script>
                        var str = "hello";
                        var count = 0;
                        while(count < str.length){
                          console.log(str[count]);
                          count++;
                        }
                </script>

FOR loops repeat code from an "initial" value, according to a "condition", followed by a "step".

        Pattern:
                <script>
                        for(initialize; condition; step){
                          code block;
                        }
                </script>

        Examples:
                <script>
                        // Print numbers 1-5
                        // For loop                                     // While loop
                        for(var count=0; count<6; count++) {            var count = 0;
                          console.log(count);                           while(count < 6) {
                        }                                                 console.log(count);
                                                                          count++;
                                                                        }
                        // Notice that variable count is declared inside the for loop, but outside the while loop.
                        
                        // Print each character in a string

While vs. For Exercises:
                <script>
                        // While loop                                           // For loop
                        //   Print all numbers between -10 and 19, inclusive
                        var num = -10;                                          for(var i=-10; i<20; i++) {
                        while(num < 20){                                          console.log(i);
                          console.log(num);                                     }
                          num++;
                        }

                        //   Print all even numbers between 10 and 40, inclusive
                        var num = 10;                                           for(var i=10; i<=40; i+=2) {
                        while(num <= 40){                                         console.log(i);
                          console.log(num);                                     }
                          num+=2;
                        }

                        var num = 10;                                           for(var i=10; i<=40; i++) {
                        while(num <= 40){                                         if(i % 2 === 0) {
                          if(num % 2 === 0){                                        console.log(i);
                            console.log(num);                                     }
                          }                                                     }
                          num++;
                        }

                        //   Print all odd numbers between 300 and 333, inclusive
                        var num = 301;                                          for(var i=300; i<334; i+=2) {
                        while(num < 333){                                         console.log(i);
                          console.log(num);                                     }
                          num+=2;
                        }

                        var num = 300;                                          for(var i=300; i<334; i++) {
                        while(num < 334){                                         if(i % 2 !== 0) {
                          if(num % 2 !== 0){                                        console.log(i);
                            console.log(num);                                     }
                          }                                                     }
                          num++;
                        }

                        //   Print all numbers divisible by 5 and 3 between 5 and 50, inclusive
                        var num = 5;                                            for(var i=5; i<51; i++) {
                        while(num <= 50){                                         if( (i % 5 === 0) && (i % 3 === 0) ) {
                          if( (num % 5 === 0) && (num % 3 === 0) ){                 console.log(i);
                            console.log(num);                                     }
                          }                                                     }
                          num++;
                        }
                </script>
